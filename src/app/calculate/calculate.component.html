<div class="container">
  <div>
    <mat-icon>calculate</mat-icon>
    <h1>Calculations</h1>

      Choose from any number of calculators. If registered, your home
      information can be autopopulated into the relevant fields
    </p>
  </div>
  <mat-card>
    <mat-card-title>Full Season Heat Loss Calculator</mat-card-title>
    <button mat-fab color="accent" (click)="openModal()">Open</button>
  </mat-card>
  <mat-card>
    <mat-card-title>R Value Based Heat Loss</mat-card-title>
    <button mat-fab color="accent" (click)="openModal()">Open</button>
  </mat-card>
  <mat-card>
    <mat-card-title>Window Payback Calculator</mat-card-title>
    <button mat-fab color="accent" (click)="openModal()">Open</button>
  </mat-card>
  <mat-card>
    <mat-card-title>MANUAL J</mat-card-title>
    <button mat-fab color="accent" (click)="openModal()">Open</button>
  </mat-card>
  <mat-card>
    <mat-card-title>Window Air Conditioner Sizing</mat-card-title>
    <button mat-fab color="accent" (click)="openModal()">Open</button>
  </mat-card>
</div>
