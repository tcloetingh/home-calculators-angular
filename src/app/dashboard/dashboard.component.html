<div class="dashboard-container" *ngIf="authService.userData as user">
  <div class="info-box">
    <div class="contact-section">
      <img
        class="thumbnail-img"
        src="{{ user.photoURL ? user.photoURL : '/assets/dummy-user.png' }}"
        alt="{{ user.displayName }}"
      />
      <h1>
        Hello:
        <strong>{{ user.displayName ? user.displayName : "User" }}</strong>
      </h1>
      <p>
        User ID: <strong>{{ user.uid }}</strong>
      </p>
      <p>
        Email: <strong>{{ user.email }}</strong>
      </p>
      <p>
        Email Verified: <strong>{{ user.emailVerified }}</strong>
      </p>
    </div>
    <div class="percentage-section">
      <h2>Efficiency Rating</h2>
      <div class="c100 p34 center">
        <span>34%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Table -->
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.position }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.value }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <a mat-fab color="accent" class="logout-button" (click)="openLogoutModal()">
    <mat-icon>clear</mat-icon>
  </a>
</div>
